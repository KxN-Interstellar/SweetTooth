<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tester</title>

<body>
 <h1>Test your API!</h1>
 <script>
   const testRoute = async (url) => {
     const response = await fetch(url)
     const data = await response.json()
     console.log('data:', data);
   }


   const url1 = 'http://www.boredapi.com/api/activity/';
   const url2 = `http://www.boredapi.com/api/activity?participants=${4}`;

  
   testRoute(url1);
   testRoute(url2);


   const otherTestRoute = async (url, name) => {
     const response = await fetch(url)
     const data = await response.json()
     console.log('data:', data);
   }


   const url3 = `https://api.agify.io/?name=${name}`;
  //  const url4 = `http://www.boredapi.com/api/activity?participants=${4}`;

  
   otherTestRoute(url3, 'mike');
//    otherTestRoute(url4);






 </script>
</body>
</html>
